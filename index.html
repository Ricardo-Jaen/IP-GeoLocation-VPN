<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API World Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 60px;
        }
        .navbar {
            background-color: #6c757d !important;
        }
        .navbar .btn {
            margin-left: 5px;
        }
        #searchCountryBtn:hover {
            box-shadow: 0 0 5px #0d6efd, 0 0 10px #0d6efd, 0 0 15px #0d6efd;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">BASE DE DATOS WORLD</a>
            <button class="btn btn-outline-light" id="countryBtn">Países</button>
            <button class="btn btn-outline-light" id="cityBtn">Ciudades</button>
            <button class="btn btn-outline-light" id="countryLanguageBtn">Idiomas</button>
            <button id="searchCountryBtn" class="btn btn-outline-light">Buscar</button>
        </div>
    </nav>

    <main class="container">
        <table class="table table-bordered table-striped">
            <tbody id="records">
                <!-- Aquí se insertan dinámicamente los registros de la tabla -->
            </tbody>
        </table>
    </main>

    <!-- Modal para búsqueda -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Buscar País</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="searchInput" class="form-control" placeholder="Ingresa el nombre del país">
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalSearchButton" class="btn btn-primary">Buscar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
